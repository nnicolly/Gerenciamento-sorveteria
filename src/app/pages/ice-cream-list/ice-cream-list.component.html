<mat-card class="ice-card">
  <div class="ice-card-header">
    <div>
      <h2>Gerenciamento de Sorvetes</h2>
      <p>Cadastre e organize os sabores disponíveis na vitrine.</p>
    </div>

    <button
      mat-raised-button
      color="primary"
      class="new-button"
      (click)="openCreateDialog()"
    >
      <mat-icon>add</mat-icon>
      <span>Novo Sorvete</span>
    </button>
  </div>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Filtrar por nome, categoria ou descrição"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>

    <!-- Categoria -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let item">
        <span class="chip chip--category">{{ item.category }}</span>
      </td>
    </ng-container>

    <!-- Preço -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço (R$)</th>
      <td mat-cell *matCellDef="let item">{{ item.price | number : '1.2-2' }}</td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-col">
        Ações
      </th>
      <td mat-cell *matCellDef="let item" class="actions-col">
        <button mat-button color="accent" (click)="openEditDialog(item)">
          Editar
        </button>
        <button mat-button color="warn" (click)="delete(item)">
          Excluir
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</mat-card>
