<mat-card>
  <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:16px;">
    <h2>Gerenciamento de Sorvetes</h2>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">Novo Sorvete</button>
  </div>

  <mat-form-field appearance="outline" style="width:100%; margin-bottom:16px;">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por nome, categoria ou descrição" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let item">{{ item.category }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço (R$)</th>
      <td mat-cell *matCellDef="let item">{{ item.price | number:'1.2-2' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let item">
        <button mat-button color="accent" (click)="openEditDialog(item)">Editar</button>
        <button mat-button color="warn" (click)="delete(item)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</mat-card>
